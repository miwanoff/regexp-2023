        let text = "user: <span>Вася<\/span> lorem ipsum user: <span>Валя<\/span>";
        let login = /(?:user): <span>(.*?)<\/span>/g;
        let result = text.matchAll(login); // result - не массив, а перебираемый объект
        let results = Array.from(result); // преобразовываем result в обычный массив
        console.log(results);
        for (let i = 0; i < results.length; i++) { // перебираем все полученные соответствия
            alert(results[i][0] + " | " + results[i][1]); // нулевой элемент - все соответствие, первый - группировка
